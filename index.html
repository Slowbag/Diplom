    <script>

        let dataRooms;

        // ModelRooms
        $.ajax({
            url: baseUrl + '/api/rooms/?populate=*',
            method: 'get',
            dataType: 'json',
            success: function(data)
            {   
                dataRooms = data.data;
            }
        });

        async function renderMain(el)
        {
            let valueId = $(el).attr('val');

            for(let x in dataRooms)
            {
                let idRoom = dataRooms[x].id;
                let urlPanoram = baseUrl + dataRooms[x].attributes.Panorama.data.attributes.url;


                if(valueId == idRoom)
                {
                    $("a-sky").attr("src",urlPanoram);
                }
            }

            console.log(valueId, );
            console.log(dataRooms);
        }
    </script>
