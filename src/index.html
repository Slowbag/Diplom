<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="/content/js/jquery.js"></script>
        <script src="/content/js/aframe.js"></script>

    </head>
    <body class="d-flex flex-column min-vh-100">
        <header style="z-index: 1;">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                    <div class="col-sm-3">
                        <a class="navbar-brand" href="#">Пано</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="col-sm-9">
                        
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Главная</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Редактирование</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </nav>
        </header>
        <content>
                <a-scene style="position: static;">
                    <a-sky src="/content/image/6561-dockalnd-appart.jpg" rotation="0 -130 0"></a-sky>
                </a-scene>

                <div id="renderMap" style="position: fixed; z-index: 1;background: aqua;bottom: 0px;left: 0px;max-width: 28%;">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">

                        </div>
                    <nav>
                    
                    <div class="tab-content" id="nav-tabContent">

                    </div>
                </div>
        </content>
        <footer class="mt-auto">
        </footer>
    </body>
    
    <script src="/content/js/index/index.js"></script>
</html>
